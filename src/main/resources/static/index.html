<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <title>Load Management</title>
</head>

<body>
<!-- Add these elements where you want to display the messages -->
<div id="successMessage" style="display: none;" class="notification is-success"></div>
<div id="errorMessage" style="display: none;" class="notification is-danger"></div>

<section class="section">
    <div class="container">
        <h1 class="title">Load Management</h1>
        <form id="loadForm">
            <div class="field">
                <label class="label">Loading Point</label>
                <div class="control">
                    <input class="input" type="text" id="loadingPointInput" placeholder="Enter loading point">
                </div>
            </div>
            <div class="field">
                <label class="label">Unloading Point</label>
                <div class="control">
                    <input class="input" type="text" id="unloadingPointInput" placeholder="Enter unloading point">
                </div>
            </div>
            <div class="field">
                <label class="label">Product Type</label>
                <div class="control">
                    <input class="input" type="text" id="productTypeInput" placeholder="Enter product type">
                </div>
            </div>
            <div class="field">
                <label class="label">Truck Type</label>
                <div class="control">
                    <input class="input" type="text" id="truckTypeInput" placeholder="Enter truck type">
                </div>
            </div>
            <div class="field">
                <label class="label">Number of Trucks</label>
                <div class="control">
                    <input class="input" type="number" id="noOfTrucksInput" placeholder="Enter number of trucks">
                </div>
            </div>
            <div class="field">
                <label class="label">Weight</label>
                <div class="control">
                    <input class="input" type="number" id="weightInput" placeholder="Enter weight">
                </div>
            </div>
            <div class="field">
                <label class="label">Comment</label>
                <div class="control">
                    <textarea class="textarea" id="commentInput" placeholder="Enter comment"></textarea>
                </div>
            </div>
            <div class="field">
                <label class="label">Shipper ID</label>
                <div class="control">
                    <input class="input" type="text" id="shipperIdInput" placeholder="Enter shipper ID">
                </div>
            </div>
            <div class="field">
                <label class="label">Date</label>
                <div class="control">
                    <input class="input" type="date" id="dateInput">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class="button is-primary" type="submit">Add Load</button>
                </div>
            </div>
        </form>
    </div>
    <div id="loadList" class="mt-4">
        <h2 class="subtitle">List of Loads</h2>
        <table class="table is-fullwidth">
            <thead>
            <tr>
                <th>ID</th>
                <th>Loading Point</th>
                <th>Unloading Point</th>
                <th>Product Type</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="loadTableBody">
            <!-- Load data will be dynamically added here -->
            </tbody>
        </table>
    </div>
    </div>
</section>

<!-- Edit Modal -->
<div id="editModal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">Edit Load</p>
            <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
            <form id="editLoadForm">
                <div class="field">
                    <label class="label">Loading Point</label>
                    <div class="control">
                        <input class="input" type="text" id="editLoadingPointInput" placeholder="Enter loading point">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Unloading Point</label>
                    <div class="control">
                        <input class="input" type="text" id="editUnloadingPointInput" placeholder="Enter unloading point">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Product Type</label>
                    <div class="control">
                        <input class="input" type="text" id="editProductTypeInput" placeholder="Enter product type">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Truck Type</label>
                    <div class="control">
                        <input class="input" type="text" id="editTruckTypeInput" placeholder="Enter truck type">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Number of Trucks</label>
                    <div class="control">
                        <input class="input" type="integer" id="editNoOfTrucksInput" placeholder="Enter number of trucks">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Weight</label>
                    <div class="control">
                        <input class="input" type="integer" id="editWeightInput" placeholder="Enter weight">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Comment</label>
                    <div class="control">
                        <textarea class="textarea" id="editCommentInput" placeholder="Enter comment"></textarea>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Shipper ID</label>
                    <div class="control">
                        <input class="input" type="text" id="editShipperIdInput" placeholder="Enter shipper ID">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Date</label>
                    <div class="control">
                        <input class="input" type="date" id="editDateInput">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button class="button is-primary" type="submit">Save</button>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>

<script src="./js/script.js"></script>
</body>

</html>
